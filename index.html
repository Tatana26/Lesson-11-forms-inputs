<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d2054216cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 786px)" href="css/mobile.css">
    <title>Forms | inputs | lesson11</title>
</head>
<body>
    <header id="main-header">
        <div class="container">
            <nav class="main-nav">
                <h1><i class="fas fa-earth-americas"></i>Traveler</h1>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Tours</a></li>
                    <li><a href="">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="img-section">
            <div class="container">
                <div class="img-section-content">
                    <h1>Tour booking form</h1>
                    <img src="image/bg.png" alt="image">
                </div>
            </div>
        </section>
        <section id="form-section">
            <div class="container">
                <form>
                    <div class="name">
                        <label for="Name">Name</label>
                        <input type="text" name="Name" id="Name" placeholder="First">
                        <input type="text" name="Name" id="Name" placeholder="Last">
                    </div>
                    <div class="email">
                        <label for="Email">Email</label>
                        <input type="Email" name="Email" id="Email" placeholder="Email">
                    </div>
                    <div class="phone">
                        <label for="Phone">Phone</label>
                        <input type="number" name="number" id="number" placeholder="### ### ###">
                    </div>
                    <div class="checkbox-heading">
                        <h1>Hobby</h1>
                    </div>
                    <div class="checkbox">
                        <div class="checkbox-left">
                            <div class="box">
                                <input type="checkbox">
                                <label for="">Reading</label>
                            </div>
                            <div class="box">
                                <input type="checkbox">
                                <label for="">Dancing</label>    
                            </div>
                            <div class="box">
                                <input type="checkbox">
                                <label for="">Traveling</label>  
                            </div>
                        </div>
                        <div class="checkbox-left">
                            <div class="box">
                                <input type="checkbox">
                                <label for="">Coding</label>
                            </div>
                            <div class="box">
                                <input type="checkbox">
                                <label for="">Design</label>    
                            </div>
                            <div class="box">
                                <input type="checkbox">
                                <label for="">Either</label>  
                            </div>
                        </div>
                    </div>
                    <div class="textarea">
                        <label for="textarea">At last, how did you hear about us?</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <a class="btn" href="">Send</a>
                </form>
            </div>
        </section>
    </main>
    <footer id="main-footer">
        <div class="container">
            <div class="footer-content">
                <h1><i class="fas fa-earth-americas"></i>Traveler</h1>
            <div class="icons">
                <i class="fab fa-facebook fa-2x"></i>
                <i class="fab fa-instagram fa-2x"></i>
                <i class="fab fa-twitter fa-2x"></i>
            </div>
            </div>
            <div class="rights">
                <p>Copyright. All rights reserved &copy; made by Lasha tatanashvili 2022 May</p>
            </div>
        </div>          
    </footer>
</body>
</html>
